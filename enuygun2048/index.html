  <div class="container">

        <div class="best-container">0</div>

    </div>
    <p class="game-intro">Enuygun &lt;3</p>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Devam Et</a>
          <a class="retry-button">Tekrar Oyna</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>

        </div>

          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
	</div>

    <p class="game-explanation">
      <strong class="important">Nasıl oynanır?</strong>
	</p>
	<p>
	  <strong>Yön tuşları</strong>nı kullanarak <strong>aynı</strong> kafaları birleştir, <strong>Nirvana</strong>'ya ulaş &lt;3
    </p>
    <hr>
    <p>
    <strong>2048</strong> <a href="http://gabrielecirulli.com" target="_blank">Gabriele Cirulli</a>'nin ürettiği bir oyundur.

    </p>
  </div>

  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
